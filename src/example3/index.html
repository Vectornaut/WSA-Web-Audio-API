<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="header">
      <a class="go-back" href="/">Back</a>
      <h1 class="header-title">Example 1</h1>
    </div>
    <div class="example">
      <div class="example-group">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
      </div>
      <div class="example-group">
        <div class="named-slider">
          <input
            id="frequency-carrier"
            class="slider"
            type="range"
            orient="vertical"
            min="300"
            max="2000"
            value="300"
          />
          <label for="frequency-carrier">freq. carrier</label>
        </div>
        <div class="named-slider">
          <input
            id="frequency-modulator"
            class="slider"
            type="range"
            orient="vertical"
            min="1"
            max="200"
            value="1"
          />
          <label for="frequency-modulator">freq. mod.</label>
        </div>
        <div class="named-slider">
          <input
            id="modulator-amp"
            class="slider"
            type="range"
            orient="vertical"
            min="0"
            max="600"
            value="0"
          />
          <label for="modulator-amp">amp. mod.</label>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
