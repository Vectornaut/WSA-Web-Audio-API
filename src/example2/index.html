<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="header">
      <a class="go-back" href="/">Back</a>
      <h1 class="header-title">Example 2</h1>
    </div>
    <div class="example">
      <div class="example-group">
        <button id="play-osc">Play</button>
        <button id="stop-osc">Stop</button>
      </div>
      <div class="example-group">
        <div class="named-slider">
          <input
            id="frequency-osc"
            class="slider"
            type="range"
            orient="vertical"
            min="300"
            max="2000"
            value="300"
          />
          <label for="frequency-osc">frequency</label>
        </div>
        <div class="named-slider">
          <input
            id="detune-osc"
            class="slider"
            type="range"
            orient="vertical"
            min="-100"
            max="100"
            value="0"
          />
          <label for="detune-osc">detune</label>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
